<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>JS + CSS Clock</title>
  </head>

  <body>
    <div class="overlay"></div>
    <div class="clock">
      <div class="hour"></div>
      <div class="minute"></div>
      <div class="second"></div>
      <div class="polit"></div>

      <div class="houre-number houre-number1">1</div>
      <div class="houre-number houre-number2">2</div>
      <div class="houre-number houre-number3">3</div>
      <div class="houre-number houre-number4">4</div>
      <div class="houre-number houre-number5">5</div>
      <div class="houre-number houre-number6">6</div>
      <div class="houre-number houre-number7">7</div>
      <div class="houre-number houre-number8">8</div>
      <div class="houre-number houre-number9">9</div>
      <div class="houre-number houre-number10">10</div>
      <div class="houre-number houre-number11">11</div>
      <div class="houre-number houre-number12">12</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
