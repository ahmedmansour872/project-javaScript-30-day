<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>30 Days Of JavaScript Challenge Leaderboard</h1>
      <div class="add-player">
        <input
          type="text"
          placeholder="First Name"
          autocomplete="none"
          id="firstName"
        />
        <input
          type="text"
          placeholder="Last Name"
          autocomplete="none"
          id="lastName"
        />
        <input
          type="text"
          placeholder="Country"
          autocomplete="none"
          id="country"
        />
        <input
          type="number"
          min="0"
          placeholder="Play Score"
          autocomplete="none"
          id="playScore"
        />
        <button id="addPlayer">Add Player</button>
      </div>
      <div class="error"></div>
      <div class="main"></div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
